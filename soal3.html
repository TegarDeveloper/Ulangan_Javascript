<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <h2>Silahkan pilih kategori:</h2>
    <label>
        <input type="radio" name="kategori" value="makanan"> Makanan
    </label>
    <label>
        <input type="radio" name="kategori" value="minuman"> Minuman
    </label>
    <button onclick="tampilkanMenu()">Tampilkan Menu</button>

    <div id="hasilMenu"></div>

    <h2>Masukkan nomor menu yang dipilih:</h2>
    <input type="number" id="nomorMenu" placeholder="Masukkan nomor menu">
    <button onclick="pesanPesanan()">Pesan</button>

    <div id="hasilPesanan"></div>
    <form action="index.html">
        <button>Kemabali</button>
    </form>

    <script>
        function tampilkanMenu() {
            // Mengambil nilai input kategori dari pengguna
            var kategori = document.querySelector('input[name="kategori"]:checked');

            // Memastikan bahwa pengguna telah memilih kategori
            if (kategori) {
                kategori = kategori.value;
                
                // Menyiapkan daftar menu berdasarkan kategori
                var daftarMenu = '';

                if (kategori === 'makanan') {
                    daftarMenu =
                        '1. Bakso<br>' +
                        '2. Mie Ayam<br>' +
                        '3. Soto<br>' +
                        '4. Kambing Guling<br>' +
                        '5. Ayam Bakar<br>' +
                        '6. Sate<br>' +
                        '7. Mie Goreng<br>' +
                        '8. Mendoan<br>';
                } else if (kategori === 'minuman') {
                    daftarMenu =
                        '1. Es Milo<br>' +
                        '2. Es Teh Manis<br>' +
                        '3. Es Jeruk<br>' +
                        '4. Es Campur<br>' +
                        '5. Es Kopisusu<br>' +
                        '6. Es Teh Tawar<br>' +
                        '7. Es Dawet<br>';
                }

                // Menampilkan daftar menu pada elemen dengan id 'hasilMenu'
                document.getElementById('hasilMenu').innerHTML = daftarMenu;
            } else {
                alert('Pilih kategori terlebih dahulu.');
            }
        }

        function pesanPesanan() {
            // Mengambil nilai input nomor menu dari pengguna
            var nomorMenu = document.getElementById('nomorMenu').value;

            // Memastikan bahwa input nomor menu adalah angka
            if (!isNaN(nomorMenu) && nomorMenu !== '') {
                // Mengambil nilai dari daftar menu
                var daftarMenu = document.getElementById('hasilMenu').innerHTML;

                // Menampilkan pesan pesanan pada elemen dengan id 'hasilPesanan'
                document.getElementById('hasilPesanan').innerHTML = 'Anda memesan: ' + daftarMenu.split('<br>')[nomorMenu - 1];
            } else {
                alert('Nomor menu tidak valid. Silahkan masukkan nomor menu yang benar.');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
