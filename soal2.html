<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <h1>Soal 2 (Looping Sesuai Keinginan Pengguna)</h1>
    <input type="number" id="jumlahPerulangan" placeholder="Masukkan angka">
    <button onclick="tampilkanKata()">Tampilkan</button>

    <div id="hasilPerulangan"></div>
    <form action="index.html">
        <button>Kemabali</button>
    </form>
    <script>
        function tampilkanKata() {
            // Mengambil nilai input dari pengguna
            var jumlahPerulangan = document.getElementById('jumlahPerulangan').value;

            // Mengonversi nilai input ke dalam bentuk bilangan bulat
            jumlahPerulangan = parseInt(jumlahPerulangan);

            // Memastikan bahwa input adalah angka dan bukan NaN
            if (!isNaN(jumlahPerulangan)) {
                // Menginisialisasi variabel untuk menyimpan hasil perulangan
                var hasilPerulangan = '';

                // Melakukan perulangan sesuai dengan jumlah input
                for (var i = 0; i < jumlahPerulangan; i++) {
                    hasilPerulangan += 'Saya orang yang sabar, ramah dan tidak membenci orang<br>';
                }

                // Menampilkan hasil perulangan pada elemen dengan id 'hasilPerulangan'
                document.getElementById('hasilPerulangan').innerHTML = hasilPerulangan;
            } else {
                alert('Masukkan angka yang valid.');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
